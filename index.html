<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<!-- I need the user to make a choices, need computer to prompt
         user these questions; 
         1. How many characters would you like your password to contain (8)?
         2. Do I want to include special charaters and numbers?(yes)
         3. Do you want Upper and lowercase letters?(yes)-->

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>

      <div class="card-footer">
        <div class="row justify-content-between m-0">
        <button id="generate" class="btn">Generate Password</button>
      </div>
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-4">
        <button onclick="copyPass()" type="button" class="btn btn-light" style= "border-radius:20px; background-color:grey; color:white;">Copy to clipboard</button>
      </div>    
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
